name: Workflow for Codecov CoFI
on: [push, pull_request]
jobs:
  code_coverage:
    name: Run coverage on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Set up environment
        run: |
          $CONDA/bin/conda create -n ci_test
          $CONDA/bin/conda activate ci_test
          conda install -c conda-forge gfortran petsc4py -y
          conda install numpy scipy matplotlib scikit-build pytest coverage pip -y
          pip install -e .
      - name: Run tests and collect coverage
        run: |
          $CONDA/bin/conda activate ci_test
          coverage run -m pytest
          coverage xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2